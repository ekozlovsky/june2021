apiVersion: v1
kind: Service
metadata:
  name: redmine
  labels:
    app: redmine
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: redmine
  externalIPs:
    - 172.31.33.245
  selector:
    app: redmine
    tier: frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redmine
  labels:
    app: redmine
spec:
  selector:
    matchLabels:
      app: redmine
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redmine
        tier: frontend
    spec:
      containers:
      - image: wordpress:4.8-apache # latest: wordpress:4.9-php7.2-apache ivoytukh/redmine:7
        name: redmine
        env:
        - name: WORDPRESS_DB_HOST # variables ??
          value: redmine-mysql # This one is from MySQL Service name
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc-local-wordpress

