---
- name: Install docker
  gather_facts: No
  hosts: clients

  tasks:

    - name: InstallDocker
      shell: sudo amazon-linux-extras install -y docker

    - name: ec2userDockerGroup
      shell: sudo usermod -a -G docker ec2-user

    - name: Enable docker and start
      ansible.builtin.systemd:
        name: docker.service
        state: started
        enabled: yes
      become: yes


